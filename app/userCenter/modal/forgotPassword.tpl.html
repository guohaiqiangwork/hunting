
<div class="modal-header background_white">
    <button type="button" class="close" ng-click="close()"> &times;</button>
    <h4 class="modal-title">忘记提现密码</h4>
</div>
<div class="col-xs-12 background_white text-center">
    <div class="row margin_top5">
        <div class="col-xs-3 text-center">手机号</div>
        <div class="col-xs-6"><input class="form-control input-sm" placeholder="请输入手机号"/></div>
        <div class="col-xs-3">
            <button mc-send-verification c-time="60" c-over-text="重新发送" class="btn btn-default">发送验证码</button>
        </div>
    </div>
    <div class="row margin_top5">
        <div class="col-xs-6 col-xs-offset-3 ">
            <input class="form-control input-sm" placeholder="请输入验证码"/>
        </div>
    </div>
    <div class="row margin_top5">
        <div class="col-xs-3 text-center">新密码</div>
        <div class="col-xs-6"><input class="form-control input-sm" placeholder="请输入新密码"/></div>
    </div>
    <div class="row margin_top5" style="margin-bottom: 5%">
        <div class="col-xs-3 text-center">确认密码</div>
        <div class="col-xs-6"><input class="form-control input-sm" placeholder="请输入新密码"/></div>
    </div>
</div>
