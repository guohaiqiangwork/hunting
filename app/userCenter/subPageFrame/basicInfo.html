<div id="basicInfo" class="col-xs-10 margin_top3 cancel_col_padding">
    <div class="col-xs-12 background_white" style="width: 98%;margin-left: 10px">
        <div class="row" multiple-form is-verification="basicInfo.isVerification" is-complete="basicInfo.isComplete"
             style="padding-bottom: 2%">
            <div class="col-xs-6 margin_top2" ng-if="user.agentKind==='001'">
                <div class="col-xs-3 col-xs-offset-2">账号</div>
                <div class="col-xs-6"><input ng-model="user.agentCode" class="form-control input-sm" readonly/></div>
            </div>
            <div class="col-xs-6 margin_top2" ng-if="user.agentKind==='002'">
                <div class="col-xs-3 col-xs-offset-2">账号</div>
                <div class="col-xs-6"><input ng-model="user.agentCode" class="form-control input-sm" readonly/></div>
            </div>
            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3 col-xs-offset-2">电子邮箱</div>
                <div class="col-xs-6"><input ng-if="user.agentKind==='002'" ng-model="user.email" rule="email"
                                             class="form-control input-sm"/></div>
                <div class="col-xs-6"><input ng-if="user.agentKind==='001'" ng-model="user.email" rule="email"
                                             class="form-control input-sm" readonly/></div>
            </div>
            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3 col-xs-offset-2">QQ</div>
                <div class="col-xs-6"><input ng-model="user.qq" class="form-control input-sm"/></div>
            </div>
            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3 col-xs-offset-2">微信</div>
                <div class="col-xs-6"><input ng-model="user.wechatNo" class="form-control input-sm"/>
                </div>
            </div>
            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3 col-xs-offset-2">手机号</div>
                <div class="col-xs-6"><input ng-model="user.mobile" rule="phone" class="form-control input-sm"/></div>
            </div>
        </div>

        <div ng-show="false" class="row">
            <div class="col-xs-6 margin_top3">
                <div class="col-xs-3 col-xs-offset-2">身份证正反面</div>
            </div>
        </div>
        <div ng-show="true" class="row" style="margin-bottom: 5%">
            <div class="col-xs-4 col-xs-offset-2 margin_top3">
                <div class="neptune_card_div" id="filelist0">
                    <div ng-if="!user.idcare_posi_photo" id="pickfiles0" class="text-center hand" style="height: 100%"
                         ng-init="uploaderInit('0')">
                        <img id="pickfilesImg0" src="">
                        <div id="pickfilesText0"
                             style="font-size: large;margin-top: 19%;text-align:center;">添加身份证正面照
                        </div>
                    </div>
                    <img ng-if="user.idcare_posi_photo" height="100%" width="100%" ng-src="{{user.idcare_posi_photo}}">
                </div>
                <!--<button class="btn btn-default margin_top12" style="margin-left: 70px">上传</button>-->
                <div ng-show="!user.idcare_posi_photo" class="col-xs-12 text-center margin_top12 neptune_up_span">
                    <span id="uploadfiles0" class="hand">上传</span>
                </div>
                <!--user.idcare_posi_photo&&user.approveState != '4'-->
                <div ng-show="user.idcare_posi_photo && user.approveState != '4'"
                     class="col-xs-12 text-center margin_top12 neptune_up_span">
                    <span class="hand" ng-click="deletePhoto('posi')">删除</span>
                </div>
            </div>
            <div class="col-xs-4 col-xs-offset-2 margin_top3">
                <!--<div style="margin-left: 70px">身份证反面</div>-->
                <div class="neptune_card_div" id="filelist1">
                    <div ng-if="!user.idcard_nega_photo" id="pickfiles1" class="text-center hand" style="height: 100%"
                         ng-init="uploaderInit('1')">
                        <img id="pickfilesImg1" src="">
                        <div id="pickfilesText1"
                             style="font-size: large;margin-top: 19%;text-align:center;">添加身份证反面照
                        </div>
                    </div>
                    <img ng-if="user.idcard_nega_photo" height="100%" width="100%" ng-src="{{user.idcard_nega_photo}}">
                </div>
                <div ng-show="!user.idcard_nega_photo" class="col-xs-12 text-center margin_top12 neptune_up_span">
                    <span id="uploadfiles1" class="hand">上传</span>
                </div>
                <!--user.idcard_nega_photo&&user.approveState != '4'-->
                <div ng-show="user.idcard_nega_photo && user.approveState != '4'"
                     class="col-xs-12 text-center margin_top12 neptune_up_span">
                    <span class="hand" ng-click="deletePhoto('nega')">删除</span>
                </div>
            </div>
        </div>

        <div class="text-center" style="height: 50px;border-bottom: 1px solid #CCCCCC;color: #ffffff">
            <button class="neptune_basic_button2 btn margin_right1 margin_top2" ng-click="saveBasicInfo()">保存</button>
        </div>
    </div>
</div>
