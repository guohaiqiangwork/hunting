<div class="col-xs-10 margin_top3 cancel_col_padding">
    <div class="col-xs-12 background_white" style="width: 98%;margin-left: 10px">
        <div class="row" multiple-form is-verification="basicInfo.isVerification" is-complete="basicInfo.isComplete"
             style="padding-bottom: 2%" cue-way="layer">

            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3 col-xs-offset-2" >甲方名称</div>
                <div class="col-xs-6">
                    <input type="text" disabled ng-model="register.firstParty" class="form-control input-sm"/>
                </div>
            </div>
            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3 col-xs-offset-2 ">邮政编码</div>
                <div class="col-xs-6">
                    <input type="text" disabled ng-model="register.firstZipCode" class="form-control input-sm"/>
                </div>
            </div>
            <div class="col-xs-8 margin_top2">
                <div class="col-xs-3 col-xs-offset-2" style="margin-left: 12%">公司地址</div>
                <div class="col-xs-6">
                    <input style="width: 120%;margin-left: -12%" disabled ng-model="register.companyAddress"
                           class="form-control input-sm"/>
                </div>
            </div>


            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3 col-xs-offset-2" >乙方名称</div>
                <div class="col-xs-6">
                    <!--ng-disabled="!saveSuccessfully"-->
                    <input ng-model="register.secondParty" rule="require" ng-disabled ="true"
                           err-text="乙方名称填写错误"
                           class="form-control input-sm"/></div>
            </div>
            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3 col-xs-offset-2">家庭住址</div>
                <div class="col-xs-6"><input ng-model="register.homeAddress" rule="require" err-text="家庭住址填写错误" maxlength="40"
                                             ng-disabled="!saveSuccessfully"    class="form-control input-sm"/></div>
            </div>
            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3 col-xs-offset-2">邮政编码</div>
                <!--ng-disabled="!saveSuccessfully" -->
                <div class="col-xs-6"><input ng-model="register.secondZipCode" rule="require;maxLength:6;minLength:6" maxlength="6"
                                             err-text="邮政编码填写错误"
                                             ng-disabled="!saveSuccessfully"   class="form-control input-sm"/>
                </div>
            </div>
            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3 col-xs-offset-2">身份证号码</div>
                <div class="col-xs-6"><input ng-model="register.iDCardNo" err-text="身份证号填写错误" rule="require;cardCode"
                                             err-text="身份证号码填写错误"
                                             ng-disabled="!saveSuccessfully"    class="form-control input-sm"/>
                </div>
            </div>
            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3 col-xs-offset-2" style="padding-top: 6px">
                    合同起期
                </div>
                <div class="col-xs-6">
                    <input id="startDate" type="text" class="form-control input-sm" placeholder="请选择"
                           ng-model="register.contractPeriod" readonly disabled/>
                </div>
            </div>
            <div class="col-xs-6 margin_top2">
                <div class="col-xs-3  col-xs-offset-2" style="padding-top: 6px">
                    合同止期
                </div>
                <div class="col-xs-6">
                    <input id="endDate" type="text" class="form-control input-sm" placeholder="请选择"
                           ng-model="register.contractEnd"
                           ng-click="selectDate('endDate')"
                           readonly disabled/>
                </div>
            </div>
            <div class="col-xs-12 text-center" style="margin-bottom: 10px">
                <div style="margin: 3% 10px 10px 0;font-size: 14px;" ng-if="saveSuccessfully">
                    <div class="col-xs-5 text-right" style="padding-top: 6px">
                        <input type="checkbox" ng-model="register.isPass" ng-true-value="true" ng-false-value="false">
                    </div>
                    <div class="col-xs-3 text-left" ng-click="openWorkAgreement()"
                         style="line-height: 34px;">
                        我已认真阅读并同意<span class="color_yellow1 hand">《代理协议》</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 text-center" >
                <button class="neptune_basic_button btn margin_right1 margin_top2" ng-if="saveSuccessfully" style="float: none" ng-click="saveAgreementInfo()">保存</button>
            </div>
        </div>
    </div>
</div>
