<div class="col-xs-12 background_gray2" style="padding:0">
    <div class="col-xs-12" style="padding: 0">
        <header></header>
        <div class="col-xs-12 background_white margin_top1" multiple-form is-verification="isVerification"
             is-complete="isComplete" cue-way="layer" result="successResult()" style="padding-left:0;">
            <div class="col-xs-12" style="margin: 10px 0 0 0;">
                <div class="row col-xs-6">
                    <div class="col-xs-2 text-right" style="padding-top: 10px">
                        保单号
                    </div>
                    <div class="col-xs-8">
                        <input rule="require" ng-model="signOut.surrender.policyNO" class="neptune_height30"
                               err-text="保单号不能为空"
                               type="text" style="width: 80%"/>
                        <button class="btn btn-primary" ng-click="getOpenOrderDetails(signOut.surrender.policyNO)">详情</button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="col-xs-2 text-right" style="padding-top: 6px">
                        退保原因
                    </div>
                    <div class="col-xs-8">
                        <input rule="require" type="text"
                               maxlength="2000"
                               class="form-control input-small neptune_height30"
                               ng-model="signOut.surrender.edorDetail"
                               err-text="退保原因不能为空"
                               style="width: 80%"/>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" style="margin: 10px 0 0 0;">
                <div class="row col-xs-6">
                    <div class="col-xs-2 text-right" style="padding-top: 10px">
                        收款人
                    </div>
                    <div class="col-xs-8">
                        <input type="text" style="width: 80%" rule="require"
                               maxlength="10"
                               class="form-control input-small neptune_height30"
                               err-text="收款人不能为空"
                               ng-model="signOut.surrender.edorSubmitName"/>
                    </div>
                </div>
                <div class="row col-xs-6">
                    <div class="col-xs-2 text-right" style="padding-top: 10px;margin-left: 2.5%">
                        退保类型
                    </div>
                    <div class="col-xs-8">
                        <select style="width: 80%;" rule="require"
                                ng-model="signOut.surrender.surrenderType"
                                value="{{signOut.surrender.surrenderType}}"
                                err-text="退保类型不能为空" class="neptune_height30">
                            <option value="" select>请选择</option>
                            <option value="1">用户退保</option>
                            <option value="2">非用户退保</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" style="margin: 10px 0 0 0;">
                <div class="row col-xs-6">
                    <div class="col-xs-2 text-right" style="padding-top: 10px">
                        银行卡号
                    </div>
                    <div class="col-xs-8">
                        <input type="tel" style="width: 80% "
                               maxlength="20"
                               class="form-control input-small neptune_height30"
                               rule="require maxLength:20 minLength:16"
                               ng-model="signOut.surrender.bankAccNo"/>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="col-xs-2 text-right" style="padding-top: 6px">
                        开户行
                    </div>
                    <div class="col-xs-8">
                        <input type="text" style="width: 80%" rule="require"
                               maxlength="25"
                               class="form-control input-small neptune_height30"
                               err-text="开户行不能为空"
                               ng-model="signOut.surrender.openBank"/>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" style="margin: 10px 0 0 0;">
                <div class="col-xs-6">
                    <div class="col-xs-2 text-right" style="padding-top: 6px;margin-left: -2.5%">
                        上传文件:
                    </div>
                    <div class="col-xs-8">
                        <!--<div id="uploader">-->
                        <!--<input type="button" id="pickfiles" class="model_btn1 w100 bd7f9fdf" value="选择文件"/>-->
                        <!--<div>-->
                        <!--<div id="filelist"></div>-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--<div class="col-xs-12 margin_top5 text-center" style="margin-left: -17%">-->
                        <!--请将退保申请书等相关文档或图片添加到文件中-->
                        <!--</div>-->
                        <input type="text" style="width: 80%" class=" input-small neptune_height30 fl"  name="textfield" id="condolences1" disabled="true"/>
                        <button id="browse" class="btn btn-primary">选择文件</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-6" style="margin-left: 8%;margin-top: 1%;color: red;">
                    如果上传多个文件请压缩打包上传
                </div>
            </div>
            <div class="col-xs-12  text-center padding_bottom3">
                <button id="start_upload" class="margin_top2 btn btn-primary" ng-click="getSignOut()">
                    提交
                </button>
            </div>
        </div>
    </div>
</div>
