<div class="background_white" multiple-form result="successResult()" style="border-radius: 8px;position: relative;behavior:url('assets/css/PIE.htc');">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"> &times;</button>
        <h4 class="modal-title">单证上交</h4>
    </div>
    <div class="modal-body row">
        <div class="col-xs-12 margin_top2">
            <div class="col-xs-4">接收机构</div>
            <div class="col-xs-8">
                <select class="form-control input-sm ng-pristine ng-valid"
                        ng-options="fdCom as fdCom.comName for fdCom in fdComs"
                        rule="require" err-text="请选择接收机构" value="{{myDocument.fdCom}}"
                        ng-model="myDocument.fdCom"
                        ng-change="cascadingDisplay()">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 margin_top2">
            <div class="col-xs-4">领用人</div>
            <div class="col-xs-8">
                <input class="form-control input-sm" ng-model="myDocument.agentCodeOrName"
                       ng-change="cascadingDisplay()"
                       ng-focus="myDocument.isOpen=true" ng-blur="isBlur()"/>
                <!-- 弹窗 -->
                <div class="float_frame" ng-show="myDocument.isOpen">
                    <div class="float_frame_div" ng-mouseover="myDocument.isFocusSelect = true"
                         ng-mouseout="myDocument.isFocusSelect = false">
                        <div class="col-xs-12 float_frame_item" ng-repeat="item in cascadingDisplays"
                             ng-click="setTarAgentCode(item)">
                            <div class="col-xs-6 padding_0 text-left">{{item.name}}</div>
                            <div class="col-xs-6 padding_0 text-left">{{item.agentCode}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="full_width text-center">
            <button type="button" class="btn btn-primary" isComplete>确定</button>
        </div>
    </div>
</div>
