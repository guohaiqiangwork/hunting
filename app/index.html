        (function () {
            //统一版本管理，更改版本后可以防止缓存问题
            window.NEPTUNE = {

            };

            var loadStylesWithVersion = function (styles, version) {
                for (var i = 0; i < styles.length; i++) {
                    var link = document.createElement("link");
                    link.rel = "stylesheet";
                    link.href = styles[i] + "?v=" + version;
                    document.getElementById('head').appendChild(link);
                }
            };

                    'assets/css/css/responsive-menu.css',
                    'assets/css/css/styles.css',
                    'assets/css/css/base.css'
                ],
                window.NEPTUNE.version);
        })();
    </script>
