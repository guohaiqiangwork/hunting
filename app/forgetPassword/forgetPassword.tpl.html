<div class="full_height col-xs-12 background_white" multiple-form is-verification="isVerification" is-complete="isComplete">
    <div class="col-xs-offset-3 col-xs-6 margin_top5 border_grey_full padding_top_bottom5">
        <div class="row">
            <div class="col-xs-3 text-center">手机号</div>
            <div class="col-xs-6"><input class="form-control input-sm" rule="phone;require" placeholder="请输入手机号"/></div>
            <div class="col-xs-3">
                <button ng-disabled="!isVerification" mc-send-verification c-time="60" c-over-text="重新发送" class="btn btn-default">发送验证码</button>
            </div>
        </div>
        <div class="row margin_top5">
            <div class="col-xs-6 col-xs-offset-3 ">
                <input class="form-control input-sm" placeholder="请输入验证码"/>
            </div>
        </div>
        <div class="row margin_top5">
            <div class="col-xs-3 text-center">新密码</div>
            <div class="col-xs-6"><input class="form-control input-sm" placeholder="请输入新密码"/></div>
        </div>
        <div class="row margin_top5">
            <div class="col-xs-3 text-center">确认密码</div>
            <div class="col-xs-6"><input class="form-control input-sm" placeholder="请输入新密码"/></div>
        </div>
        <button class="col-xs-3 col-xs-offset-4 btn btn-primary margin_top5" ng-click="updatePassword()">确认</button>
    </div>
</div>
