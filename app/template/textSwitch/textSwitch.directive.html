<div class="div-group">
    <div class="div-item" ng-repeat="text in $textSwitch.texts" ng-if="text.isShow===undefined||text.isShow"
         ng-class="{'orders_switch_yellow1':$textSwitch.switchActive==$index&&(cColorClass=='yellow1'||!cColorClass)}"
         ng-click="$textSwitch.onSwitch(text)">{{text.text}}
    </div>
</div>
