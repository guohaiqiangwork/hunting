<div class="col-xs-12" style="padding: 0">

                    </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-3 col-lg-offset-1">
                            专业

                    <div class="row margin_top_10">

                    </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-4 text-center"><span>QQ/Email</span></div>
                        <div class="col-xs-7"> <input type="text" placeholder="…" size="16"></div>
                    </div>
                    <div class="row margin_top_10 text-center">
                        <bottom class="btn btn-primary">
                            提交资料
                        </bottom>
                        <bottom class="btn btn-warning">
                            重新填写
                        </bottom>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="col-xs-9">
            <form>
                <fieldset>

                    <div class="margin_left_1">
