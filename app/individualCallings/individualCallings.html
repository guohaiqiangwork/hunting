<div class="col-xs-12" style="padding: 0">
    <div class="col-xs-10 padding_0 col-lg-offset-1">
        <div class="col-xs-3 card background_white" style="padding: 0;">
            <form>
                <fieldset>
                    <legend><div class="col-xs-12 DT-title text-center">个人挂靠</div></legend>
                    <div class="row margin_top_10" style="line-height: 28px">
                        <div class="col-xs-4" style="padding-left: 10%;padding-top: 1%;">
                            省份
                        </div>
                        <div class="col-xs-7">
                            <select class="form-control input-sm">
                                <option>内蒙古自治区</option>
                                <option>河北省</option>
                                <option>东北省</option>
                            </select>
                         </div>
                   </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-4" style="padding-left: 10%;padding-top: 1%;">类型</div>
                        <div class="col-xs-7"> <input class="form-control input-sm" type="text" placeholder="请输入类型" size="16"></div>
                    </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-4" style="padding-left: 10%;padding-top: 1%;">
                            专业
                        </div>
                        <div class="col-xs-7">
                            <select class="form-control input-sm">
                                <option>工程师</option>
                                <option>建造师</option>
                                <option>设计师</option>
                            </select>
                        </div>
                    </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-4" style="padding-left: 10%;padding-top: 1%;">注册类型</div>
                        <div class="col-xs-7">
                            <input name="Fruit" type="radio" value="" />初始
                            <input name="Fruit" type="radio" value="" />转注
                        </div>
                    </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-4" style="padding-left: 10%;padding-top: 1%;">联系人</div>
                        <div class="col-xs-7"> <input class="form-control input-sm" type="text" placeholder="请输入联系人" size="16"></div>
                    </div>

                    <div class="row margin_top_10">
                        <div class="col-xs-4" style="padding-left: 10%;padding-top: 1%;">联系电话</div>
                        <div class="col-xs-7"> <input class="form-control input-sm" type="text" placeholder="请输入联系电话" size="16"></div>
                    </div>
                    <div class="row margin_top_10">
                        <div class="col-xs-4" style="padding-left: 10%;padding-top: 1%;">QQ/Email</div>
                        <div class="col-xs-7"> <input class="form-control input-sm" type="text" placeholder="请输入QQ/Email" size="16"></div>
                    </div>
                    <div class="row margin_top_10 text-center" style="margin-bottom: 7%;">
                        <bottom class="btn btn-primary">
                            提交资料
                        </bottom>
                        <bottom class="btn btn-warning">
                            重新填写
                        </bottom>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="col-xs-9">
            <form>
                <fieldset>
                    <legend><div class="col-xs-3 grad1 text-center">挂靠列表</div></legend>
                    <div>
                        <table class="operateTable table table-responsive table-condensed table-bordered table_center"
                               style="table-layout:fixed;">
                            <tr>
                                <th class="neptune_table_th">序号</th>
                                <th class="neptune_table_th">姓名</th>
                                <th class="neptune_table_th">发布日期</th>
                                <th class="neptune_table_th">注册</th>
                                <th class="neptune_table_th">证书类型</th>
                                <th class="neptune_table_th">专业</th>
                                <th class="neptune_table_th">注册</th>
                                <th class="neptune_table_th">省市</th>
                                <th class="neptune_table_th">联系电话</th>
                            </tr>
                            <tr class="background_white">
                                <td class="neptune_orders_show">1</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>6</td>
                                <td>6</td>
                            </tr>
                        </table>
                    </div>
                </fieldset>
            </form>


        </div>
    </div>
</div>
