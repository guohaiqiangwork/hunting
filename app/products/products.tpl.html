<div class="col-xs-12 background_gray2" style="padding:0">
    <div class="col-xs-12" style="padding: 0">
        <header></header>
        <div class="col-xs-12 background_gray2" style="margin-top: 10px;margin-left: -8%;width: 99%">
            <div class="col-xs-12 col-xs-offset-1" style="padding-left:0">
                <div class="col-xs-12 background_white" style="padding: 0">
                    <div class="col-xs-2" style="padding-top: 10px;padding-bottom: 10px;">
                        <select type="text" class="neptune_orders_select" ng-model="queryAguments.supplierCode"
                                ng-options="x.insCode as x.insName for x in finsComs"
                                ng-change="getProducts()">
                        </select>
                    </div>
                    <div class="col-xs-2 neptune_select_div" style="padding-top: 10px;padding-bottom: 10px;">
                        <select type="text" class="neptune_orders_select" ng-model="queryAguments.categoryId"
                                ng-options="x.ptCode as x.ptName for x in fproTypes"
                                ng-change="getProducts()">
                        </select>
                    </div>
                    <div class="col-xs-2  text-center margin_top1">
                        <div>点击右上角心进行收藏</div>
                        <div>点击立即购买进行产品录入</div>
                    </div>
                    <div class="col-xs-6" style="margin-top: 0.5%;margin-left: -2%;">
                        <div class="col-xs-2  text-center margin_top1">
                            <div>保险公司</div>
                            <div>客服电话</div>
                        </div>
                        <div class="col-xs-1  text-center margin_top1">
                            <div style="width: 110%">太平洋</div>
                            <div>95500</div>
                        </div>
                        <div class="col-xs-2  text-center margin_top1">
                            <div>中国人寿</div>
                            <div>95519</div>
                        </div>
                        <div class="col-xs-1  text-center margin_top1">
                            <div>阳光</div>
                            <div>95510</div>
                        </div>
                        <div class="col-xs-2  text-center margin_top1">
                            <div>中华联合</div>
                            <div>95585</div>
                        </div>

                        <div class="col-xs-1  text-center margin_top1">
                            <div>都邦</div>
                            <div>95586</div>
                        </div>
                        <div class="col-xs-1  text-center margin_top1">
                            <div>华泰</div>
                            <div>95509</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 text-right" style="position: absolute;top: 20%;right: -8%;">
                <button class="btn neptune_basic_button1" style="color: #ffffff" ng-click="buyProduct()">立即购买
                </button>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12" style="margin-top: 10px;background-color: #F0F0F2;width: 99%">
    <div class="col-xs-1"></div>
    <div class="col-xs-12 background_gray2" style="padding-left:0">
        <div ng-repeat="(supplierShortName,products) in productObject" class="col-xs-12 background_white"
             style="margin-top:20px;padding: 12px">
            <div class="col-xs-12 background_white color_green">
                {{supplierShortName}}
            </div>
            <div ng-if="products&&products.length>0" class="col-xs-3"
                 style="padding-top:5px;"
                 ng-repeat="product in products | isCollect:{collections:products,type:'allProducts'}">
                <div style="height: 100%">
                    <div class="col-xs-12 background_white"
                         style="padding:0;border: 1px solid #C7C8C8">
                        <div class="col-xs-12" style="padding:10px 10px 0 10px">
                            <div class="col-xs-11 font_size_16 line_height_30 neptune_products_titles">
                                {{product.productName}}
                            </div>
                            <div class="col-xs-1 text-right" style="margin-left: -2%;">
                                        <span class="glyphicon font_size_20 line_height_30 hand"
                                              ng-class="{'glyphicon-heart-empty':product.collnetStatus == 'N' ,'glyphicon-heart color_yellow1':product.collnetStatus == 'Y'}"
                                              ng-click="isProduct || collectProduct(product.productId)">
                                        </span>
                            </div>
                            <div class="col-xs-12" style="padding:0;">
                                <hr style="margin: 0"/>
                            </div>
                        </div>
                        <div class="col-xs-12 hand">
                            <div class="col-xs-6" style="padding:0;padding-top:5px;color:#989898">
                                {{product.productShortDesc}}
                            </div>
                            <div class="col-xs-6 text-right font_size_20" style="padding-right: 15px">
                                ￥{{product.premium}}
                            </div>
                        </div>
                        <div class="col-xs-12" style="padding: 0 10px;;height: 30%">
                            <div class="col-xs-6 text-left margin_top_10" style="padding: 0;color: #BEBEBE">
                                {{product.supplierShortName}}
                            </div>
                            <div class="col-xs-6 text-right" style="margin-top:10px;">
                                        <span style="cursor: pointer;color: #F79926;"
                                              ng-click="browseProduct(product.productId)">产品详情</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--分页-->
            <!--<div ng-if="products&&products.length>0" class="col-xs-12 row margin_top2 text-center background_white" style="margin-left: 0">-->

            <!--</pagination>-->
            <!--</div>-->
            <div ng-if="!products||products.length===0" class="col-xs-12 background_white text-center"
                 style="padding:10px;">
                没有对应信息
            </div>
        </div>
    </div>
</div>
