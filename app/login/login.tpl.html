<div class="login_image" ng-style="imgBg">
    <div class="col-xs-4" style="padding: 0;float: right;margin-top: 10%;">
        <form class="form-horizontal login_shadow" multiple-form is-verification="isVerification"
              is-complete="isComplete">
            <div class="form-group padding_left_right6">
                <div class="text-center background_login col-xs-12 cancel_col_padding"
                     style="height: 36px;cursor: pointer;">
                    <div class="col-xs-12 margin_top_10 color_white">
                        登陆
                    </div>
                </div>
            </div>
            <div class="login_input_group" style="margin-top: 20%">
                <div class="row" style="margin-left: 0;">
                    <div class="col-xs-1" style="z-index: 99;position: absolute;margin-top: 2.5%;margin-left: -3%"><i
                            class="icon-person"></i></div>
                    <input id="userCode" type="text" class="form-control input-sm col-xs-10 full_width"
                           style="padding-left: 16%;"
                           placeholder="请输入账号"
                           rule="require"
                           ng-model="account[account.isOut?'outSide':'inSide'].userCode">
                </div>
            </div>
            <div class="login_input_group">
                <div class="row" style="margin-left: 0;">
                    <div class="col-xs-1" style="z-index: 99;position: absolute;margin-top: 2.5%;margin-left: -3%"><i
                            class="icon-password"></i></div>
                    <input id="password" type="password" class="form-control input-sm col-xs-10 full_width"
                           style="padding-left: 16%" placeholder="请输入密码"
                           rule="require"
                           ng-model="account[account.isOut?'outSide':'inSide'].password">
                </div>
            </div>
            <div class="login_input_group">
                <label style="margin-left: 4%">
                    <input type="checkbox" ng-model="isSave" ng-change="remember(isSave)">记住密码
                </label>
            </div>
            <div class="login_input_group" style="margin-top: 4%;padding-bottom: 16px">
                <button type="submit" class="btn btn-default btn-sm background_yellow1 color_white"
                        style="width: 100%;border: none;border-radius: 0;line-height: 2"
                        ng-click="login(account.isOut)">登&nbsp;&nbsp;录
                </button>
            </div>
        </form>
    </div>
</div>
