<div class="col-xs-12" style="padding: 0;min-height: 300px">
    <div class="col-xs-10 padding_0 col-lg-offset-1">
        <div class="col-xs-12">
            <div style="height:28px; line-height:28px; border-bottom:5px solid #007AAC; margin-bottom:20px">
                <ul>
                    <li style="text-align:center; color:#FFFFFF; font-weight:bold; width:93px; float:left;line-height:28px; background:#007AAC; font-size:14px">
                        您的位置：
                    </li>
                    <li style="width:800px;line-height:28px; float:left; padding-left:20px; font-size:14px">首页</li>
                </ul>
            </div>
            <div style="border:1px solid #dedede; margin-bottom:15px; overflow:hidden">
                <ul style="width:100%; line-height:30px; padding-top:10px; padding-bottom:10px; overflow:hidden; font-size:14px;border-bottom:1px dotted #dedede;">
                    <li style="float:left; width:75px; padding-left:10px">所有分类</li>
                    <li style="float:right; width:900px">
                        <div ng-repeat="item in classificationLists" style="width:150px; float:left;cursor:pointer;">
                            <span ng-click="getZY(item.idClassification)">{{item.className}}</span>
                        </div>
                    </li>
                </ul>
                <ul style="width:100%; line-height:30px; padding-top:5px; padding-bottom:10px; overflow:hidden; font-size:14px;border-bottom:1px dotted #dedede;">
                    <li style="float:left; width:75px; padding-left:10px">所有小类</li>
                    <li style="float:right; width:900px;cursor:pointer;" ng-repeat="item in zYList">
                        <div style="width:150px; float:left">{{item.className}}</div>
                    </li>
                </ul>
                <ul style="width:100%; line-height:30px; padding-top:5px; padding-bottom:10px; overflow:hidden; font-size:14px;border-bottom:1px dotted #dedede;">
                    <li style="float:left; width:75px; padding-left:10px">所有地区</li>
                    <li style="float:right; width:900px">
                        <div style="width:90px;cursor:pointer; float:left" ng-repeat="item in regionalLists">
                            <span ng-click="getQuYu(item.idArea)">{{item.areaName}}</span>
                        </div>
                    </li>
                </ul>
                <ul style="width:100%; line-height:30px; padding-top:5px; overflow:hidden; font-size:14px">
                    <li style="float:left; width:75px; padding-left:10px">二级地区</li>
                    <li style="float:right; width:900px; padding-bottom:10px">
                        <div ng-click="getQuYu(item.idArea)" ng-repeat="item in quYuList"
                             style="width:150px;cursor:pointer; float:left">{{item.areaName}}
                        </div>

                    </li>
                </ul>
            </div>
        </div>

        <div class="col-xs-12" style="margin-bottom: 2%">
            <div style="border-bottom:5px solid #007AAC;min-height: 32px">
                <ul>
                    <li class="release font_color_black1">最新资讯</li>

                </ul>
            </div>
        </div>

    </div>
</div>
